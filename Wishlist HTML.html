<script>
    function updateTotalPrice() {
            const totalPriceElement = document.getElementById('total-price');
            const deliveryRadio = document.getElementById('delivery');
            const basePrice = 25; // Base price (replace with actual product price logic if needed)
            let updatedPrice = basePrice;

            // Show/hide alerts based on the selected option
            const deliveryAlert = document.getElementById('delivery-alert');
            const pickupAlert = document.getElementById('pickup-alert');
            if (deliveryRadio.checked) {
                deliveryAlert.style.display = 'block';
                pickupAlert.style.display = 'none';
                updatedPrice = basePrice + 5; // Add $5 for delivery
            } else {
                pickupAlert.style.display = 'block';
                deliveryAlert.style.display = 'none';
                updatedPrice = basePrice; // No additional charge for pickup
            }

            // Update the total price displayed
            totalPriceElement.innerText = `$${updatedPrice}`;
        }

// Initialize total price when the page loads (in case the page is reloaded)
document.addEventListener('DOMContentLoaded', updateTotalPrice);


</script>
